    <div class="px-4 pt-4 pb-4">
        <!-- <span class="text-2xl mt-8"
            ><b>{{ "keyMembers.keyMembers" | translate }}</b></span
        > -->

        <div
            class="flex flex-wrap items-start w-full max-w-400 mt-4 m-0 gap-x-5 gap-y-6"
        >
            <fuse-card
                class="flex flex-col max-w-60 w-full filter-article filter-interactive"
                style="border: 1px solid #006e8c"
                *ngFor="let item of keyMembersList"
            >
                <ng-container>
                    <img
                        class="object-cover max-h-64 h-64"
                        [src]="item.memberProfileUri"
                        alt="Card cover image"
                    />
                    <div class="p-4 bg-[#F3FFFA] max-h-32">
                        <div
                            class="text-2xl font-semibold overflow-hidden text-ellipsis whitespace-nowrap"
                            title="{{ item?.name }}"
                        >
                            {{ item.name }}
                        </div>
                        <div
                            class="text-disabled desContainer font-semibold"
                            title="{{ item?.designation }}"
                        >
                            {{ item.designation }}
                        </div>
                        <div
                            class="text-disabled desContainer cPointer"
                            title="{{ item?.about }}"
                        >
                            {{ item?.about | slice : 0 : 20
                            }}<span *ngIf="item?.about.length > 20">...</span>
                        </div>
                        <!-- <div class="-mx-3">

                                {{ "keyMembers.viewProfile" | translate }}

                        </div> -->
                    </div>
                </ng-container>
            </fuse-card>
        </div>
    </div>
