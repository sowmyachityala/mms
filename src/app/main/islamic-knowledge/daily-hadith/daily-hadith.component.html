<div class="container donation-container">
    <!-- Header Section -->
    <!-- <div class="title-section">
        <h6>Islamic Knowledge</h6>
    </div> -->

    <!-- Title -->
    <h3 class="name_allah mt-2">
        <i class="fa fa-th-large" aria-hidden="true"></i> {{menuItems[activeIndex].label}}
    </h3>

    <div class="icon-scroll-wrapper">
        <!-- Left Arrow -->
        <!-- <button class="scroll-btn left" (click)="scrollIcons('left')">
            <i class="fa fa-chevron-left"></i>
        </button> -->

         <div class="icon-scroll"  #iconScroll id="iconScroll">
            <div class="icon-item" #iconItem *ngFor="let item of menuItems; let i = index" (click)="navigateToPage(item.label, i)" [ngClass]="{ 'active': activeIndex === i }">
                <img [src]="item.image" [alt]="item.label" />
                <div>{{ item.label }}</div>
            </div>           
        </div>

        <!-- Right Arrow -->
        <!-- <button class="scroll-btn right" (click)="scrollIcons('right')">
            <i class="fa fa-chevron-right"></i>
        </button> -->
    </div>

    <div class="divider-image">
        <img src="assets/images/islamic-knowledge/devider.png" alt="divider" />
    </div>
    
    <div class="islamic-section">
        <h2>{{menuItems[activeIndex].label}}</h2>
        <div class="px-10">
            <img src="assets/images/islamic-knowledge/DailyHadith/DailyHadith1.png"/>
        </div>  

       <div class="dropdown-container">
            <select id="dropdown" class="custom-dropdown" (change)="selectedTopic($event.target.value)" >
                <option value="" disabled selected>Pilih Topik</option>
                <option *ngFor="let option of Topics" [value]="option.topikId">
                    {{ option.topik }}
                </option>
            </select>
        </div>

        <div class="px-10 mt-2">
            <img src="assets/images/islamic-knowledge/Dakwah/divider.png"/>
        </div>
        <div class="islamic-color mt-2 empty-content" *ngIf="!selectedTopicId">
            To view the content, please select a Topik From the filter above.
        </div>
        <div class="mt-2" *ngIf="selectedTopicId">
            <div class="mb-4 border border-gray-300 rounded-xl shadow-sm overflow-hidden" 
            *ngFor="let item of TopicDetailData; let i = index" >
            
            <button
                (click)="toggleCollapse(i)"
                class="w-full flex items-center justify-between px-4 py-3 text-left font-semibold text-lg islamic-color"
            >
                <div class="flex items-center gap-2">
                <i
                    class="fa"
                    [ngClass]="{ 'fa-caret-down': isOpen[i], 'fa-caret-right': !isOpen[i] }"
                    aria-hidden="true"
                ></i>
                {{ item.sumber }}
                </div>
            </button>

            <div *ngIf="isOpen[i]" class="px-4 py-3 text-sm leading-relaxed text-gray-700">
                <h3>{{ item.kitab }}</h3>
                 <p><strong class="islamic-color">{{ item.hadit }}</strong></p>
                <div class="py-1 text-right" dir="rtl">{{ item.arabic }}</div>
                <div class="py-1">{{ item.indonesia }}</div>
                
            </div>
            </div>

        </div>
    </div>  
    
</div>
