<div class="container donation-container">
    <!-- Header Section -->
    <!-- <div class="title-section">
        <h6>Islamic Knowledge</h6>
    </div> -->

    <!-- Title -->
    <h3 class="name_allah mt-2">
        <i class="fa fa-th-large" aria-hidden="true"></i> {{menuItems[activeIndex].label}}
    </h3>

    <div class="icon-scroll-wrapper">
        <!-- Left Arrow -->
        <!-- <button class="scroll-btn left" (click)="scrollIcons('left')">
            <i class="fa fa-chevron-left"></i>
        </button> -->

        <div class="icon-scroll"  #iconScroll id="iconScroll">
            <div class="icon-item" #iconItem *ngFor="let item of menuItems; let i = index" (click)="navigateToPage(item.label, i)" [ngClass]="{ 'active': activeIndex === i }">
                <img [src]="item.image" [alt]="item.label" />
                <div>{{ item.label }}</div>
            </div>
           
        </div>

        <!-- Right Arrow -->
        <!-- <button class="scroll-btn right" (click)="scrollIcons('right')">
            <i class="fa fa-chevron-right"></i>
        </button> -->
    </div>

    <div class="divider-image">
      <img src="assets/images/islamic-knowledge/devider.png" alt="divider" />
    </div>
   
    <div class="img-section">
        <h2>{{menuItems[activeIndex].label}}</h2>

        <div class="img-list" #scrollContainer>
            <div class="image-item" *ngFor="let item of DakwahImages;">
                <img [src]="item.image" class="image-item-list">
                <div class="divider-image">
                    <img src="assets/images/islamic-knowledge/Dakwah/divider.png" alt="divider" />
                </div>  
            </div>    
                    
        </div>
        <button
            class="scroll-to-top"
            *ngIf="showScrollToTop"
            (click)="scrollToTop()"
            aria-label="Scroll to top"
        >
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

  
</div>
